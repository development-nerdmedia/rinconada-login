<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Rinconada</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="contentLogin">
        <div class="part2">
          <div class="part1">
            <img src="imgs/logo_blanco.png" alt="" />
            <div class="contentText">
              <h2>Iniciar sesión</h2>
              <p>¡Ingresa tus datos y accede al exclusivo Club La Rinconada!</p>
            </div>
          </div>
          <div class="formulario">
            <h1>Inicia sesión</h1>
            <p class="p2">
              ¡Ingresa tus datos y accede al exclusivo Club La Rinconada!
            </p>
            <form action="" class="formLogin">
              <label for="correo" class="correo">
                <p>Correo electrónico</p>
                <input type="text" name="email" id="correo" />
              </label>
              <label for="contraseña" class="contraseña">
                <p>Contraseña (Ingresa tu DNI)</p>
                <input type="password" name="password" id="contraseña" />
              </label>
              <div class="checkbox">
                <input
                  type="checkbox"
                  name="recordar_contraseña"
                  id="recordar_contraseña"
                />
                <label for="recordar_contraseña"> </label>
                <p>Recordar contraseña</p>
              </div>
              <div class="mensajeError" id="mensajeError">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 22C6.477 22 2 17.523 2 12C2 6.477 6.477 2 12 2C17.523 2 22 6.477 22 12C22 17.523 17.523 22 12 22ZM12 20.8C14.3339 20.8 16.5722 19.8729 18.2225 18.2225C19.8729 16.5722 20.8 14.3339 20.8 12C20.8 9.66609 19.8729 7.42778 18.2225 5.77746C16.5722 4.12714 14.3339 3.2 12 3.2C9.66609 3.2 7.42778 4.12714 5.77746 5.77746C4.12714 7.42778 3.2 9.66609 3.2 12C3.2 14.3339 4.12714 16.5722 5.77746 18.2225C7.42778 19.8729 9.66609 20.8 12 20.8ZM11.34 6.431H12.66L12.571 13.491H11.43L11.342 6.431H11.34ZM12 17.073C11.89 17.0743 11.7808 17.0537 11.6789 17.0122C11.577 16.9707 11.4844 16.9092 11.4066 16.8314C11.3288 16.7536 11.2673 16.661 11.2258 16.5591C11.1843 16.4572 11.1637 16.348 11.165 16.238C11.163 16.1278 11.1832 16.0183 11.2244 15.9161C11.2657 15.8138 11.3271 15.721 11.405 15.643C11.483 15.5651 11.5758 15.5037 11.6781 15.4624C11.7803 15.4212 11.8898 15.401 12 15.403C12.476 15.403 12.835 15.763 12.835 16.238C12.837 16.3482 12.8168 16.4577 12.7756 16.5599C12.7343 16.6622 12.6729 16.755 12.595 16.833C12.517 16.9109 12.4242 16.9723 12.3219 17.0136C12.2197 17.0548 12.1102 17.075 12 17.073Z"
                    fill="#C53030"
                  />
                </svg>
                <p>
                  Algunos de los datos que has introducido no es la correcta.
                  Revisa que tus datos sean los correctos.
                </p>
              </div>
              <button type="submit">Iniciar sesión</button>
            </form>
          </div>
        </div>
        <div class="contentImg">
          <img src="imgs/portada_login.png" alt="" />
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
